<!-- Start Product Section -->
<div class="container-fluid product-section ">
  <div class="row">
    <!-- Left section -->

    <div class="col-md-6 left-section">
      <div class="d-flex align-items-center">
        <div class="me-3 logo-container" >
          <img src="assets/images/lfc_logo.png" alt="logo" class=" w-100 h-100 object-fit-contain"/>
        </div>
        <div>
          <h5 class="fw-bolder text-uppercase fs-4">LIVING FAITH CHURCH WORLDWIDE INTERNATIONAL</h5>
        </div>
      </div>
      <h2 class="mt-2 text-uppercase">plateforme de don en ligne</h2>
      <h6 class="mt-5 text-uppercase">option des dons</h6>
      <div class="mb-3">
        <button class="btn btn-outline-light text-uppercase me-2 fw-bolder">carte bancaire</button>
        <button class="btn btn-outline-light text-uppercase me-2 fw-bolder">transfert bancaire</button>
      </div>

      <h6 class="mt-5 text-uppercase">support et informations</h6>
      <div class="mb-3">
        <button class="btn btn-outline-light text-uppercase me-2 fw-bolder">support</button>
        <button class="btn btn-outline-light text-uppercase me-2 fw-bolder">assistance</button>
        <button class="btn btn-outline-light text-uppercase me-2 fw-bolder">mise a jour</button>
      </div>
    </div>

    <!-- Right section -->
    <div class="col-md-6 right-section">
      <div class="form-section">
        <form>
          <div class="row ">
            <div class="col-md-6">
              <label for="station" class="form-label fw-bolder">Station</label>
              <select class="form-select form-select-lg light-black-border" id="station" required>
                <option disabled selected></option>
                <option value="EUR">Paris</option>
                <option value="EUR">Nantes</option>
                <option value="EUR">Lyon</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label for="devise" class="form-label fw-bolder">Devise</label>
              <select class="form-select form-select-lg light-black-border" id="devise" required>
                <option value="EUR">EUR</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="amount" class="form-label fw-bolder">Montant</label>
              <input id="amount" type="text" class="form-control form-control-lg light-black-border" placeholder="" required/>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label for="offering" class="form-label fw-bolder">Type d'offrande</label>
              <select class="form-select form-select-lg light-black-border" id="offering" required>
                <option disabled selected></option>
                <option value="tithe">Dime</option>
                <option value="offering">Offrande</option>
                <option value="seed">Semence</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label for="firstname" class="form-label fw-bolder">Nom</label>
              <input id="firstname" type="text" class="form-control form-control-lg light-black-border" placeholder="" required>
            </div>
            <div class="col-md-6">
              <label for="lastname" class="form-label fw-bolder">Prénom(s)</label>
              <input id="lastname" type="text" class="form-control form-control-lg light-black-border" placeholder="" required>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label for="email" class="form-label fw-bolder mb-0">Email</label>
              <input id="email" type="email" class="form-control form-control-lg light-black-border" placeholder="">
            </div>
            <div class="col-md-6">
              <label for="phone" class="form-label fw-bolder">Téléphone</label>
              <input id="phone" type="tel" class="form-control form-control-lg light-black-border" placeholder="">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="comment" class="form-label fw-bolder">Commentaire</label>
              <textarea class="form-control form-control-lg light-black-border" rows="3" placeholder="" id="comment"></textarea>
            </div>
          </div>
          <button type="submit" class="btn btn-danger w-100 mt-3 text-uppercase fw-bolder">envoyer</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Start Footer Section -->
