<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="bg-white w-full max-w-md rounded-2xl shadow-lg p-8 text-center">

    <!-- Icon -->
    <div class="mx-auto mb-6 flex h-20 w-20 items-center justify-center rounded-full bg-red-100">
      <svg class="h-10 w-10 text-red-600" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12" />
      </svg>
    </div>

    <!-- Title -->
    <h1 class="text-2xl font-semibold text-red-600 mb-2">
      Paiement échoué
    </h1>

    <p class="text-gray-500 text-sm mb-6">
      Le paiement n’a pas pu être traité. Veuillez vérifier vos informations ou réessayer.
    </p>

    <!-- Loading -->
    <div
      *ngIf="isLoading"
      class="absolute inset-0 z-50 flex flex-col items-center justify-center bg-white/70">
      <div class="animate-spin rounded-full h-10 w-10 border-4 border-red-600 border-t-transparent"></div>
      <p class="mt-4 text-gray-600 text-sm">Chargement en cours…</p>
    </div>
    <!-- Details -->

    <!-- Error Details -->
    <div
      *ngIf="!isLoading"
      class="bg-gray-50 rounded-xl p-4 text-left text-sm space-y-3">
      <div class="flex justify-between">
        <span class="text-gray-500">Montant du don</span>
        <span class="text-gray-900">{{ amountInEuro | number: '1.2-2'}} €</span>
      </div>
      <hr>
      <div class="flex justify-between">
        <span class="text-gray-500">Numéro de transaction</span>
        <span class=" px-0.5 bg-gray-100 text-gray-800 rounded-lg text-xs border border-gray-300 "> {{ paymentIntent?.chargeId }}</span>
      </div>

      <div class="flex justify-between">
        <span class="text-gray-500">Raison</span>
        <span class="text-red-600 font-medium">Fonds insuffisants</span>
      </div>
    </div>

    <!-- CTA -->
    <button
      class="w-full py-2 bg-red-600 text-white shadow-md mt-2
        hover:bg-red-700 hover:shadow-lg transition-all active:scale-[0.98]"
      [routerLink]="['/']">
      Réessayer le paiement
    </button>

  </div>
</div>
